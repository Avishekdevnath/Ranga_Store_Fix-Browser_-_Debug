<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Style sheet here-->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS (Bootstrap link) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Font awesome link for icons -->
    <script
      src="https://kit.fontawesome.com/e89275d2c2.js"
      crossorigin="anonymous"
    ></script>

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Title section -->
    <title>Real Store by Avishek</title>
  </head>

  <body>
    <!-- Header section -->
    <header></header>

    <!-- Main section starts here -->
    <main class="main">
      <!-- Search section starts here -->
      <div class="search-field">
        <div class="search-box">
          <input
            id="input-field"
            class="search-field"
            type="text"
            placeholder="Search here"
          />
          <button
            type="button"
            class="btn btn-primary search-button"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
            id="search-btn"
            onclick="loadProducts()"
          >
            Search
          </button>
        </div>
      </div>
      <!-- End of search section -->

      <!-- Row section starts here -->
      <div class="row">
        <!-- Products section starts here -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class=""></div>
        </div>
        <!-- End of product section -->

        <!-- My-cart section starts here -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- End of my-cart section -->
      </div>
      <!-- End of row section -->
    </main>
    <!-- End of main section -->

    <!-- Footer section -->
    <footer></footer>

    <!-- javascript file here -->
    <script src="./js/app.js"></script>
  </body>
</html>
